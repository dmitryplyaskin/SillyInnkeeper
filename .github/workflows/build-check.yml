name: CI / Build Check ğŸ› ï¸

on:
  pull_request:
    branches: [ "main", "dev" ]
  push:
    branches: [ "main" ]

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' 
          cache-dependency-path: '**/yarn.lock'

      - name: Install Client Dependencies
        run: |
          cd client
          yarn install --frozen-lockfile

      - name: Build Client
        run: |
          cd client
          yarn build

  
      - name: Install Server Dependencies
        run: |
          cd server
          yarn install --frozen-lockfile

      - name: Build Server
        run: |
          cd server
          yarn build