on:
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–∏ –ª—é–±–æ–º Pull Request –≤ –≤–µ—Ç–∫–∏ main –∏–ª–∏ dev
  pull_request:
    branches: [ "main", "dev" ]
  # –¢–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏ –ø—Ä—è–º–æ–º –ø—É—à–µ –≤ main (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
  push:
    branches: [ "main" ]

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Client Dependencies
        run: |
          cd client
          npm ci 

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Install Server Dependencies
        run: |
          cd server
          npm ci

      - name: Build Server
        run: |
          cd server
          npm run build